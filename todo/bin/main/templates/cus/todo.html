<!DOCTYPE html>
<html lang="utf-8">

<head th:replace="common/head">
</head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<li th:if = "${session.user_info} == null"><a href = "/signin">
							<span class = "glyphicon glyphicon-log-in"></span> 로그인 </a></li>
						<li th:if = "${session.user_info} != null"><a href = "/signout">
							<span class = "glyphicon glyphicon-log-out"></span> 로그아웃 / [[${session.user_info.nickName} + '님 반갑습니다.']] </a></li>
					<form method="post" action="/todo">
						<div class="form-group">
							<label for="title">title:</label> <input type="text"
								class="form-control" id="title" name="title">
						</div>
						<div class="form-group">
							<label for="color">color:</label> <input type="text"
								class="form-control" id="color" name="color">
						</div>
						<div class="form-group">
							<label for="count">count:</label> <input type="text"
								class="form-control" id="count" name="count">
						</div>

						<button class="btn btn-primary btn-block" id="todo">Submit</button>

					</form>
				</div>
			</div>
		</div>
	</div>


	<script>
		$("#todo").click(function() {
			$("form").submit();
			return false;
		});
	</script>
</body>
</html>
