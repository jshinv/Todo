
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
	  

<head th:replace="common/head"></head>

<body ondragstart="return false" onselectstart="return false">

	<div class="jumbotron todo_main_area" id="wrapper">
		<!-- Page Content -->
		
		<div class="todo_main">
			<nav th:replace="common/nav"></nav>
			<div th:if="${session.user_info} !=null">
				<div class="row">
					<div class="col-md-12">
						<div th:if="${session.user_info} !=null" class="welcome_area">
							'Welcome !'+ [[${session.user_info.nickName} + ' ^-^']]</div>
						<h1 class="title">
							<span>My Todo</span>
						</h1>
					</div>
				</div>
				<div class="container-fluid">
					<form method="post" action="/calender">
						<div id="todo" th:each="Todo : ${list_real}" th:attr="id=${Todo.id},color=${Todo.color}">
							<div style="display: inline-block" class="todo_total">
								<p th:text="${Todo.title}"></p>							
								<div class="comp_btn_total">
									<th:block th:each="num: ${#numbers.sequence(1, Todo.goalCount)}">
										<input type="checkbox" name="btn" value="btn" checked th:if="${num} <= ${map_real[Todo.id]}">
										<input type="checkbox" name="btn" value="btn" th:unless="${num} <= ${map_real[Todo.id]}">
										
									</th:block>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div th:if="${session.user_info} == null">
				로그인하시요
			</div>
			<div class="row footer_box">
				<div th:replace="common/footer"></div>
			</div>
		</div>

		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->


	<!-- 	Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$("[name=btn]").change(function() {
			if ($(this).is(":checked")) {
				var todo_id = $(this).parent().parent().parent().attr('id');
				var count = 1;
				var objParams = {
					"todo_id" : todo_id,
					"count" : count
				}

				$.ajax({
					url : "/todo_result",
					type : "post",
					data : objParams,
					success : function(res) {
					},
					error : function(request, status, error) {
						alert('error')
					}
				})
			} else {
				var todo_id = $(this).parent().parent().parent().attr('id');
				var count = -1;
				var objParams = {
					"todo_id" : todo_id,
					"count" : count
				}

				$.ajax({
					url : "/todo_result",
					type : "post",
					data : objParams,
					success : function(res) {
					},
					error : function(request, status, error) {
						alert('error')
					}
					
				})
				
			}
		
		});

		/* this is daehyeonpark NoNoNoNoNoNoNO */
		$("div.todo_total").click(function(event) {
			if (event.target.type == 'checkbox')
				return;
			else 
				$("form").submit();
			return false;
		});

		$(function() {
			var invite = /*[[${inviteinform}]]*/
			console.log(invite.bool1);
			console.log(invite);
			if (invite.bool1) {
				var confirmflag = confirm(invite.nickName1 + "friend with me?");
				var objParams = {
					"invite" : invite.id,
					"confirmflag" : confirmflag
				};

				$.ajax({

					url : "/home",
					data : objParams,
					type : "post",
					success : function(res) {
						alert('submit')
					},
					error : function(request, status, error) {
						console.log(error)
					}

				})
				return false;
			}
		});
		/*]]>*/

	</script>





</body>

</html>
