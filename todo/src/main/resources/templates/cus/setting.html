<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head th:replace="common/head">
</head>

<style>
.friend {
	font-size: 1.0em;
}
</style>
<body>
	<div class="jumbotron todo_main_area">
		<div class="container text-center todo_main">
			<div class="row">
				<div class="col-md-12 p-0 m-0">
					<nav th:replace="common/nav"></nav>
					<div th:if="${session.user_info} !=null" class="welcome_area">
						[[${session.user_info.nickName} + '님 반갑습니다 !']]</div>
					<h1 class="title">
						<span>관리</span>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab1">Todo 관리</a></li>
						<li><a data-toggle="tab" href="#tab2">친구 관리</a></li>
						<li><a data-toggle="tab" href="#tab3">앱 관리</a></li>
					</ul>
					<div class="tab-content">
						<div id="tab1" class="tab-pane fade in active">
							<p class="title_total">
								Todo : <span th:text="${count}"></span>
							</p>
							<div id="todo" th:each="Todo : ${list_real}">
								<div class="todo_set_list">
									<ul>
										<li><span th:text="${Todo.title}"></span></li>
										<li>시작일 : <span th:text="${Todo.startDate}"></span></li>
										<li>마감일 : <span th:text="${Todo.endDate}"></span></li>
									</ul>
									<div class="btn_delete">
										<a href="javascript:;" class="delete"
											th:attr="t-id=${Todo.id}">삭제</a>
									</div>
								</div>
							</div>
						</div>
						<div id="tab2" class="tab-pane fade">
							<form method="post" action="/">

								<div class="form-group">
									<label for="nickName" style="font-size: 15pt">추가할 닉네임</label>
									<input type="text" class="form-control" id="nickName"
										name="nickName">
								</div>

								<div class="alert alert-danger" id="alert-danger">존재하지 않는 닉네임입니다.</div>
								<div class="alert alert-danger" id="alert-danger2">이미 친구입니다.</div>
								<button type="button" class="btn btn-danger btn-block" id="Add">친구 추가</button>
							</form>


							<br> <label style="font-size: 15pt">친구 목록</label> <br>

							<div id="tod" th:each="Friend : ${friendlist}"
								th:attr="id=${Friend.id}" style="display: inline-block">

								<div th:if="${session.user_info.nickName} == ${Friend.usr1}"
									class="friend">[[${Friend.usr2} ]]</div>
								<div th:if="${session.user_info.nickName} == ${Friend.usr2}"
									class="friend">[[${Friend.usr1} ]]</div>

							</div>

						</div>
						<div id="tab3" class="tab-pane fade">
							<form>
								<div class="form-group" style="margin-top: 30px;">
									<button type="button" class="btn btn-block btn-primary"
										onclick="logout();">로그아웃</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row footer_box">
				<div th:replace="common/footer"></div>
			</div>
		</div>
	</div>
	<form method="post" action="/invite">
		<input type="hidden" name="usr" id="usr">
	</form>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script type="text/javascript" th:inline="javascript">

				$("#alert-danger").hide();

	<script type="text/javascript" th:inline="javascript">
		$(".delete").click(function() {
			var con = confirm("삭제하시겠습니까?");
			if (con == true) {
				var t_id = $(this).attr("t-id");
				location = "/setting/delete/" + t_id;
				console.log(t_id);
				return false;
			} else {
				return false;
			}
		});
	</script>

				return false;
			}

	</script>
</body>
</html>
