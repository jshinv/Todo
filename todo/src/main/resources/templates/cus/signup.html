<!DOCTYPE html>
<html lang="utf-8">

<head th:replace="common/head"></head>


<body>
	<div class="jumbotron todo_main_area">
		<div class="container text-center todo_main">
			<div class="row">
				<div class="col-md-12 p-0">
					<nav th:replace="common/nav"></nav>
					<form method="post" action="/signup" class="p-20">

						<div class="form-group">
							<label for="nickName">닉네임</label> <input type="text"
								class="form-control" id="nickName" name="nickName" required>
						</div>

						<div class="alert alert-danger" id="alert-IDdanger">이미 존재하는 닉네임입니다. </div>


						<div class="form-group">
							<label for="passWord">비밀번호</label> <input type="password"
								class="form-control" id="passWord" name="passWord" required>
						</div>

						<div class="form-group">
							<label for="passWord2">비밀번호 확인</label> <input
								type="password" class="form-control" id="passWord2"
								name="passWord2" required>
						</div>

						<div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>

						<button type="submit" class="btn btn-danger btn-block" id="signup">회원가입</button>
					</form>
				</div>
			</div>
			<div th:replace="common/footer"></div>
		</div>
	</div>






	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			
		$(function() {
			$("#alert-danger").hide();
			$("#alert-IDdanger").hide();
			
			$("input").keyup(function() {
				var pwd1 = $("#passWord").val();
				var pwd2 = $("#passWord2").val();
				
				if (pwd1 != "" && pwd2 != "") {
					if (pwd1 != pwd2) {
						$("#alert-danger").show();
						$("#signup").attr("disabled", "disabled");
					}
					if (pwd1 == pwd2) {
						$("#alert-danger").hide();
						$("#signup").removeAttr("disabled");
						
					}
				}
				
				var flag=false;
				var Nickname=$("#nickName").val();
				var nick_list = /*[[${userlist}]]*/;
				if (Nickname!= "" ) {
					for(var idx in nick_list){   //
						if(Nickname==nick_list[idx]){
							flag=true;
						}
					}
					if(flag==true){
						$("#alert-IDdanger").show();
						$("#signup").attr("disabled", "disabled");
					}
					if(flag==false){
						$("#alert-IDdanger").hide();
						$("#signup").removeAttr("disabled");
						
					}
				}
			});
			
		});

	
		/*]]>*/
	</script>


</body>
</html>
